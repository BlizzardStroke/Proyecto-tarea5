<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title class="ion-text-uppercase">
      Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ion-grid fixed>
    <ion-row *ngFor="let message of messages">
      <ion-col size="9" *ngIf="currentUser !== message.user" class="message other-message">
        <b>{{message.user}}</b><br>
        <span>{{message.msg}}</span>
        <div class="ion-text-right time"><br>
        {{message.createdAt | date:'short'}}</div>
      </ion-col>

      <ion-col offset="3" size="9" *ngIf="currentUser === message.user" class="message my-message">
        <b>{{message.user}}</b><br>
        <span>{{message.msg}}</span>
        <div class="ion-text-right time"><br>
        {{message.createdAt | date:'short'}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row class="ion-align-items-center ion-no-padding">
      <ion-col size="10">
        <textarea autosize maxRows="4" [(ngModel)]="newMsg" class="message-input"></textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="sendMessage()"
        expand="block" 
        fill="clear" 
        color="primary"
        [disabled]="newMsg === ''"
        class="msg-btn">
          <ion-icon slot="icon-only" name="send-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
